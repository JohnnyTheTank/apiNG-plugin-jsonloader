<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>apiNG JSON Loader Demo</title>

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/apiNG/dist/aping.min.js"></script>
    <script src="aping-config.js"></script>
    <script src="app.js"></script>
    <script src="../dist/aping-plugin-jsonloader.js"></script>
</head>
<body ng-app="app">
    <aping
            model="native"
            aping-jsonloader="[{'path':'https://commons.wikimedia.org/w/api.php?action=query&list=allimages&format=json&aifrom=muenchen', 'format':'jsonp', 'callback':'JSON_CALLBACK'}]">
    </aping>
    <hr>
    <aping
            model="native"
            aping-jsonloader="[{'path':'//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=1000&q=https://community.mcafee.com/blogs/feeds/blogs', 'format':'jsonp', 'callback':'JSON_CALLBACK'}]">
    </aping>
    <hr>
    <aping
            model="native"
            aping-jsonloader="[{'path':'https://api.dailymotion.com/user/Bishop-live/videos?fields=bookmarks_total,comments_total,created_time,description,duration,embed_html,id,item_type,media_type,owner.screenname,owner.url,thumbnail_url,title,updated_time,url,', 'format':'json'}]">
    </aping>
    <hr>
    <aping
            model="native"
            aping-jsonloader="[{'path':'http://jsonplaceholder.typicode.com/posts/1', 'format':'jsonp'}]">
    </aping>
    <hr>
    <aping
            model="native"
            aping-jsonloader="[{'path':'//rawgit.com/JohnnyTheTank/apiNG/master/bower.json', 'format':'json'}]">
    </aping>
    <hr>
    <aping
            model="native"
            aping-jsonloader="[{'path':'social-items.json'}, {'path':'social-items2.json'}]">
    </aping>


</body>
</html>
